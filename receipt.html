<!DOCTYPE html>
<html>
    <head>
        <title>Receipt</title>  
        <link rel="stylesheet" href="style.css"/>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-body">
        <!--Navigation Bar-->
        <!--Navigation Bar end-->

        <!--Content--> 
        <div class="d-flex flex-column">
            <div class="d-flex container row mt-5">
                <div class="col-sm" >
                    <div class="d-flex container col">
                        <div class="mb-3">
                          <label for="newItem" class="form-label">Product</label>
                          <input type="text" class="form-control" id="newItem" aria-describedby="helpId" placeholder="">
                          <label for="newId" class="form-label">Id</label>
                          <input type="text" class="form-control" name="" id="newId" aria-describedby="helpId" placeholder="">
                          <label for="newPrice" class="form-label">price</label>
                          <input type="text" class="form-control" name="" id="newPrice" aria-describedby="helpId" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary m-auto mx-2" onclick="addItem()">Submit</button>
                    </div>         
                    <div id="sumbit" class="flex justify-center py-6 font-bold"></div>
                </div>
    
                <div class="d-flex container col-sm row">
                    <div class="d-flex container col-sm justify-content-center">
                        <div class="my-2 mr-2 ml-0">
                            <div class="d-flex justify-center font-weight-bold fw-bold">Product</div>
                            <div id="product-name"></div>
                        </div>
                        <div class="m-2 mx-4">
                            <div class="d-flex justify-center fw-bold">Price</div>
                            <div id="product-price"></div>
                        </div>
                        <div class="m-2">
                            <div class="d-flex justify-center fw-bold">Quantity</div>
                            <div id="product-quantity" ></div>
                        </div>                     
                    </div>   
                    <button type="button" class="btn btn-primary m-auto" onclick="renderResult()">Calculate</button>                       
                </div> 
            </div>
            <div class="d-flex container mx-auto">
                
                <div class="d-flex flex-row mt-5">
                    <div class="d-flex flex-column mx-3" id="resultProduct">
                        <p class="text-justify"></p>
                    </div>
                    <div class="d-flex flex-column mx-3" id="resultPrice">
                        <p class="text-justify"></p>
                    </div>                  
                </div>
                <div>

                </div>

            </div>
            
        </div>
        
           

        
        <script src="receipt.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Content end-->

        <!--Footer-->

        <!--Footer end-->
    </body>
</html>
